<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: auto;
        }
        .wrapper{
            width: 1089px;
            height: 600px;
            background-color: antiquewhite;
        }
        header{
            width: 1089px;
            height: 200px;
            background-color: gray;
        }
        .content{
            width: 1089px;
            height: 400px;
            background-color: rgb(238, 184, 184);
        }
        nav{
            width: 20%;
            height: 100%;
            background-color: red;
            float: left;
        }
            section{
            width: 80%;
            height: 100%;
            background-color: burlywood;
            float: left;
        
        }
        .content1{
          
            margin-left: 10px;
            margin-right: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 90%;
            height: 95%;
            background-color: pink;
            float: left;
            clear: both;
        }
        #so1{
            width: 100%;
            height: 50%;
            background-color: yellow;
        }
        #so2{
            width: 100%;
            height: 50%;
            background-color: violet;
        }
      
    </style>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <div class="content">
          <nav></nav>
            <section>
                <div class="content1">
                   <div id="so1"></div>
                   <div id="so2"></div> 
             </div>
            </section>
            
            
        </div>
    </div>
</body>
</html>
